<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 
        #square {
            width: 150px;
            height: 150px;
            border-radius: 0px;
            background-color: goldenrod;
            text-align: center;
            padding-top: 20px;
        }

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
            function mOver(e){
            e.id = "square"
            e.style.paddingTop = "20px"
           }
           function mOut(e){
            e.id = "circle"
            e.style.paddingTop = "60px"
           }
        </script>
                
</body>
</html>
